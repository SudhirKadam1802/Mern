</head>
<body>
    <div class="great-grant-parent"></div>
    <div class="grant-parent">
        <div class="parent">

        </div>
    </div>

    <div class="parent2">
        <div class="child1"></div>
        <div class="child2"></div>
        <div class="child3"></div>
        <div class="child4"></div>
        <div class="child5"></div>
    </div>

   <div class="card">
    <div class="image">
    <img src="Screenshot 2026-01-02 155459.png">
    </div>
   <div class="content">
   <p class="title">Shoes</p>
   <div class="buttons">
   <button class="delete">Delete</button>
   <button class="edit">Edit</button>
    </div>
    </div>

   <script>
  console.log(100000 + Math.random() * 900000);  // this random() method gives a random value bettween [0,1)

  // generating a 6 digit otp, not starting from 0 (i.e , 012345, 000012 are invalid)
  console.log(100000 + Math.random()* 90000);

    // getting the parent of an element
   const child = document.querySelector(".child");
   console.log(child.parentElement);

   const parent  = document.querySelector(".parent");
   console.log(parent.parentElement);

    const grantParent = document.querySelector(".grant-parent");
    console.log(grantParent.parentElement);
    // getting parent of body , which is html
    console.log(document.body.parentElement);
    // getting the parent of html, which is null
    console.log(document.body.parentElement.parentElement);

// closest() = searches the selector from current node to all anchesters till root node
    console.log(child.closest("div")); // gives itself
    console.log(child.closest(".parent"));  // gives the node of parent

// finding the parent of .child whose parent is  <body> and adding class="accio" to it 


    let element = child;
    while(element.parentElement !== document.body){
        element = element.parentElement;
    }
    element.classList.add("accio");
    console.log(element);
    console.log(element.tagName, element.parentElement.tagName);

    // childNodes & children
    const parent2 = document.querySelector(".parent2");
    console.log(parent2.childNodes); // always know this to understand why children is prefered
    console.log(parent2.children); // always prefer this

    console.log(parent2.firstElementChild);
    console.log(parent2.lastElementChild);

    // accessing second child
    console.log(parent2.children[1]);

    // adding a class = "accio" in the first child of <body>
    document.body.children[0].classList.add("accio");

// iterarting through all the children
for(let child of parent2.children){
    console.log(child.className);
}

// siblings
const firstChild = parent2.children[0];
console.log("prev sibling:", firstChild.previousElementSibling); //getting previous sibling
console.log("next sibling:", firstChild.nextElementSibling); // getting next sibling
    
  // Printing all the siblings of second child 
  const secondChild = parent2.children[1];
console.log([...secondChild.parentElement.children].filter((child)=> child !=secondChild));

  // when user clicks button.delete, div.card, div.card element should be removed
  const deleteBtn = document.querySelector(".delete");

  deleteBtn.addEventListener("click", (e)=>{
    e.preventDefault();
    deleteBtn.closest(".card").remove();
  });

 </script>
</body>
</html>
